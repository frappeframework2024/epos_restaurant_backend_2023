			/* padding: 20px 30px; */
			text-align: left;
			max-width: 1000px;
			margin: 40px auto;

		/**
		* Fade-zoom animation for first dialog
		*/

		/* start state */
		.my-mfp-zoom-in .zoom-anim-dialog {
			opacity: 0;

			-webkit-transition: all 0.2s ease-in-out;
			-moz-transition: all 0.2s ease-in-out;
			-o-transition: all 0.2s ease-in-out;
			transition: all 0.2s ease-in-out;



			-webkit-transform: scale(0.8);
			-moz-transform: scale(0.8);
			-ms-transform: scale(0.8);
			-o-transform: scale(0.8);
			transform: scale(0.8);
		}

		/* animate in */
		.my-mfp-zoom-in.mfp-ready .zoom-anim-dialog {
			opacity: 1;

			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			-ms-transform: scale(1);
			-o-transform: scale(1);
			transform: scale(1);
		}

		/* animate out */
		.my-mfp-zoom-in.mfp-removing .zoom-anim-dialog {
			-webkit-transform: scale(0.8);
			-moz-transform: scale(0.8);
			-ms-transform: scale(0.8);
			-o-transform: scale(0.8);
			transform: scale(0.8);

			opacity: 0;
		}

		/* Dark overlay, start state */
		.my-mfp-zoom-in.mfp-bg {
			opacity: 0;
			-webkit-transition: opacity 0.3s ease-out;
			-moz-transition: opacity 0.3s ease-out;
			-o-transition: opacity 0.3s ease-out;
			transition: opacity 0.3s ease-out;
		}

		/* animate in */
		.my-mfp-zoom-in.mfp-ready.mfp-bg {
			opacity: 0.8;
		}

		/* animate out */
		.my-mfp-zoom-in.mfp-removing.mfp-bg {
			opacity: 0;
		}



		/**
		* Fade-move animation for second dialog
		*/

		/* at start */
		.my-mfp-slide-bottom .zoom-anim-dialog {
			opacity: 0;
			-webkit-transition: all 0.2s ease-out;
			-moz-transition: all 0.2s ease-out;
			-o-transition: all 0.2s ease-out;
			transition: all 0.2s ease-out;

			-webkit-transform: translateY(-20px) perspective(600px) rotateX(10deg);
			-moz-transform: translateY(-20px) perspective(600px) rotateX(10deg);
			-ms-transform: translateY(-20px) perspective(600px) rotateX(10deg);
			-o-transform: translateY(-20px) perspective(600px) rotateX(10deg);
			transform: translateY(-20px) perspective(600px) rotateX(10deg);

		}

		/* animate in */
		.my-mfp-slide-bottom.mfp-ready .zoom-anim-dialog {
			opacity: 1;
			-webkit-transform: translateY(0) perspective(600px) rotateX(0);
			-moz-transform: translateY(0) perspective(600px) rotateX(0);
			-ms-transform: translateY(0) perspective(600px) rotateX(0);
			-o-transform: translateY(0) perspective(600px) rotateX(0);
			transform: translateY(0) perspective(600px) rotateX(0);
		}

		/* animate out */
		.my-mfp-slide-bottom.mfp-removing .zoom-anim-dialog {
			opacity: 0;

			-webkit-transform: translateY(-10px) perspective(600px) rotateX(10deg);
			-moz-transform: translateY(-10px) perspective(600px) rotateX(10deg);
			-ms-transform: translateY(-10px) perspective(600px) rotateX(10deg);
			-o-transform: translateY(-10px) perspective(600px) rotateX(10deg);
			transform: translateY(-10px) perspective(600px) rotateX(10deg);
		}

		/* Dark overlay, start state */

			-webkit-transition: opacity 0.3s ease-out;
			-moz-transition: opacity 0.3s ease-out;

		/* animate in */

		}

		/* animate out */

<body>
	
	<!-- <h1>Emenu</h1> -->
	{%- block page_content -%}{%- endblock -%}

	<!-- js should be loaded in body! -->

	<script>
		frappe.boot = {{ boot }}
		// for backward compatibility of some libs
		frappe.sys_defaults = frappe.boot.sysdefaults;
	</script>
	{{ include_script('frappe-web.bundle.js') }}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

 
	<script>
		$(function () {

			// console.log($('.navigt.tabs').outerWidth())

			$(window).scroll(function(){
				var headerHeight = $('.header').height();
				$('.nav-pro-wrapper').css('top', headerHeight);
			})
			
			$('#slid_banner').owlCarousel({
				loop: true,
				nav: true,
				items: 1,
				navText: ['&#8592;', '&#8594;']
			})

			$('#navi-slide-menu').owlCarousel({
				items:5
			})

			//banner popup
			$('.popup-with-move-anim').magnificPopup({
				type: 'inline',

				fixedContentPos: false,
				fixedBgPos: true,

				overflowY: 'auto',

				closeBtnInside: true,
				preloader: false,
				
				midClick: true,
				removalDelay: 300,
				mainClass: 'my-mfp-slide-bottom'
			});
			$('.product_detail').magnificPopup({
				type: 'ajax',
				ajax: {
					settings: {
						cache: true
					}
				},
				mainClass: 'my-mfp-slide-bottom items-my-mfp-slide-bottom',
				overflowY: 'scroll' // as we know that popup content is tall we set scroll overflow by default to avoid jump
			});

			// Cache menu links and sections
			var menuLinks = $('.nav-pro-wrapper a');
			var sections = $('.sections-content .scroll-section');

			// Handle scroll event
			$(window).scroll(function() {
				var scrollPosition = $(this).scrollTop();
				sections.each(function() {
					var section = $(this);
					var sectionTop = section.offset().top - 220; // Adjust the offset as needed
				});
			});
		});
		{%- block script -%} {%- endblock -%}


		const tabs = document.querySelectorAll(".nav-pro-wrapper a.tab");
		const scrollRightArrow = document.querySelector(
		".nav-pro-wrapper .right-arrow"
		);
		const scrollLeftArrow = document.querySelector(
		".nav-pro-wrapper .left-arrow"
		);
		const tabList = document.querySelector(".nav-pro-wrapper div.tabs");
		const leftArrowContainer = document.querySelector(
		".nav-pro-wrapper .left-arrow"
		);
		const rightArrowContainer = document.querySelector(
		".nav-pro-wrapper .right-arrow"
		);


		// Function to remove "active" class from all tabs
		const removeActiveClasses = () => {
			tabs.forEach((tab) => {
				tab.classList.remove("active");
			});
		};


		//Function to activate the left scroll button
		const manageLeftbtn = () => {
			if (tabList.scrollLeft >= 20) {
				leftArrowContainer.classList.add("active");
			} else {
				leftArrowContainer.classList.remove("active");
			}
			let maxScroll = tabList.scrollWidth - tabList.clientWidth - 20;
			if (tabList.scrollLeft >= maxScroll) {
				rightArrowContainer.classList.remove("active");
			} else {
				rightArrowContainer.classList.add("active");
			}
		};

		// Add "active" class to clicked tab and remove from others
		tabs.forEach((tab) => {
			tab.addEventListener("click", () => {
				// tabList.scrollLeft += 300;
				removeActiveClasses();
				tab.classList.add("active");
			});
		});


		// Scroll the tab list to the right
		scrollRightArrow.addEventListener("click", () => {
			tabList.scrollLeft += 300;
			manageLeftbtn();
		});

		// Scroll the tab list to the left
		scrollLeftArrow.addEventListener("click", () => {
			tabList.scrollLeft -= 300;
			manageLeftbtn();
		});

		// Listen to scroll event to activate the buttons
		tabList.addEventListener("scroll", manageLeftbtn);

		// Adding the dragging functionality
		let drag = false;
		const dragging = (e) => {
		// Add the event parameter
		if (!drag) return;
		tabList.classList.add("dragging");
		tabList.scrollLeft -= e.movementX;
		};

		tabList.addEventListener("mousedown", () => {
		drag = true;
		tabList.addEventListener("mousemove", dragging); // Add mousemove listener here
		});

		document.addEventListener("mouseup", () => {
		drag = false;
		tabList.removeEventListener("mousemove", dragging); // Remove mousemove listener here
		tabList.classList.remove("dragging");
		});

	</script>

</body>
