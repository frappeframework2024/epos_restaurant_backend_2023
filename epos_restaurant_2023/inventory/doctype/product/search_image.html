<div class="row d-flex flex-wrap">
    {%for img in images%}
    <div class="col-3 mb-3 d-flex flex-col w-100">
        <div class="p-2 w-100 rounded" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
            <div class="d-flex justify-content-between h-100" style="flex-direction: column;">
                <div class="d-flex justify-content-center">
                    <div>
                        <img src="{{img}}" /> <br />
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button onclick="updatePhoto('{{img}}')" type="button" class="btn btn-primary">Select Image</button>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
<script>
    function updatePhoto(url) {
        window.postMessage({ action: "update_product_photo", url: url }, "*")

    }
</script>
