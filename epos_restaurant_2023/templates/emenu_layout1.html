<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="icon" type="image/x-icon" href="../../../../sites/assets/images/favicon.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{%- block title -%} {%- endblock -%}</title>
	{{ include_style('website.bundle.css') }}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
		rel="stylesheet">
	<style type="text/css">
		:root {
    		--main-color: #db3b76;
		}

		.main-color {
			color: var(--main-color);
		}
		ul{
			list-style: none;
			padding: 0;
		}

		a {
			text-decoration: 0;
			font-weight: 500;
		}
		a:hover{
			text-decoration: none;
		}
		.img{
			object-fit: cover;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: 600;
			font-family: 'Open Sans', sans-serif;
		}

		body {
			font-family: 'Open Sans', sans-serif;
		}
		body, html{
			height: unset;
		}
		h2{
			font-size: 24px;
		}

		.header {
			background-color: #fff;
			box-shadow: rgba(0, 0, 0, 0.45) 0px 25px 20px -20px;
			position: sticky;
			top: 0;
			z-index: 10000;
			width: 100%;
		}
		hr{
			background-color: #c1c1c1;
		}

		#slid_banner {
			height: 50vh;
		}

		#slid_banner .owl-stage-outer,
		#slid_banner .owl-stage,
		#slid_banner .owl-item,
		#slid_banner .item {
			height: 100%;
		}

		#slid_banner .item img {
			object-fit: cover;
			height: 100%;
			width: 100%;
			object-position: top;
		}

		#slid_banner .owl-nav {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 100%;
			display: flex;
			justify-content: space-between;
		}

		#slid_banner .owl-nav button {
			color: #000;
			width: 50px;
			height: 50px;
			background: #fff;
			border-radius: 50%;
		}

		#slid_banner .owl-dots {
			position: absolute;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
		}

		/* Styles for dialog window */
		.small-dialog {
			background: white;
			/* padding: 20px 30px; */
			text-align: left;
			max-width: 1000px;
			margin: 40px auto;
			position: relative;
			z-index: 10000000;
		}


		/**
		* Fade-zoom animation for first dialog
		*/

		/* start state */
		.my-mfp-zoom-in .zoom-anim-dialog {
			opacity: 0;

			-webkit-transition: all 0.2s ease-in-out;
			-moz-transition: all 0.2s ease-in-out;
			-o-transition: all 0.2s ease-in-out;
			transition: all 0.2s ease-in-out;



			-webkit-transform: scale(0.8);
			-moz-transform: scale(0.8);
			-ms-transform: scale(0.8);
			-o-transform: scale(0.8);
			transform: scale(0.8);
		}

		/* animate in */
		.my-mfp-zoom-in.mfp-ready .zoom-anim-dialog {
			opacity: 1;

			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			-ms-transform: scale(1);
			-o-transform: scale(1);
			transform: scale(1);
		}

		/* animate out */
		.my-mfp-zoom-in.mfp-removing .zoom-anim-dialog {
			-webkit-transform: scale(0.8);
			-moz-transform: scale(0.8);
			-ms-transform: scale(0.8);
			-o-transform: scale(0.8);
			transform: scale(0.8);

			opacity: 0;
		}

		/* Dark overlay, start state */
		.my-mfp-zoom-in.mfp-bg {
			opacity: 0;
			-webkit-transition: opacity 0.3s ease-out;
			-moz-transition: opacity 0.3s ease-out;
			-o-transition: opacity 0.3s ease-out;
			transition: opacity 0.3s ease-out;
		}

		/* animate in */
		.my-mfp-zoom-in.mfp-ready.mfp-bg {
			opacity: 0.8;
		}

		/* animate out */
		.my-mfp-zoom-in.mfp-removing.mfp-bg {
			opacity: 0;
		}



		/**
		* Fade-move animation for second dialog
		*/

		/* at start */
		.my-mfp-slide-bottom .zoom-anim-dialog {
			opacity: 0;
			-webkit-transition: all 0.2s ease-out;
			-moz-transition: all 0.2s ease-out;
			-o-transition: all 0.2s ease-out;
			transition: all 0.2s ease-out;

			-webkit-transform: translateY(-20px) perspective(600px) rotateX(10deg);
			-moz-transform: translateY(-20px) perspective(600px) rotateX(10deg);
			-ms-transform: translateY(-20px) perspective(600px) rotateX(10deg);
			-o-transform: translateY(-20px) perspective(600px) rotateX(10deg);
			transform: translateY(-20px) perspective(600px) rotateX(10deg);

		}

		/* animate in */
		.my-mfp-slide-bottom.mfp-ready .zoom-anim-dialog {
			opacity: 1;
			-webkit-transform: translateY(0) perspective(600px) rotateX(0);
			-moz-transform: translateY(0) perspective(600px) rotateX(0);
			-ms-transform: translateY(0) perspective(600px) rotateX(0);
			-o-transform: translateY(0) perspective(600px) rotateX(0);
			transform: translateY(0) perspective(600px) rotateX(0);
		}

		/* animate out */
		.my-mfp-slide-bottom.mfp-removing .zoom-anim-dialog {
			opacity: 0;

			-webkit-transform: translateY(-10px) perspective(600px) rotateX(10deg);
			-moz-transform: translateY(-10px) perspective(600px) rotateX(10deg);
			-ms-transform: translateY(-10px) perspective(600px) rotateX(10deg);
			-o-transform: translateY(-10px) perspective(600px) rotateX(10deg);
			transform: translateY(-10px) perspective(600px) rotateX(10deg);
		}

		/* Dark overlay, start state */
		.my-mfp-slide-bottom.mfp-bg {
			opacity: 0;

			-webkit-transition: opacity 0.3s ease-out;
			-moz-transition: opacity 0.3s ease-out;
			-o-transition: opacity 0.3s ease-out;
			transition: opacity 0.3s ease-out;
		}

		/* animate in */
		.my-mfp-slide-bottom.mfp-ready.mfp-bg {
			opacity: 0.8;
		}

		/* animate out */
		.my-mfp-slide-bottom.mfp-removing.mfp-bg {
			opacity: 0;
		}
		.mfp-close{
			background: #fff !important;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			margin-top: 8px;
			margin-right: 8px;
			color: var(--main-color) !important;
			font-size: 20px;
			line-height: 0;
			box-shadow: rgba(0, 0, 0, 0.08) 0px 4px 12px !important;
		}
		p, ol li{
			color: #767676;
			line-height: 1.571428571;
			font-weight: 400;
			font-size: 14px;
			margin: 0;
		}
		.mfp-bg{
			z-index: 100000;
		}
		.mfp-wrap{
			z-index: 100000;
		}
		.nav-pro-wrapper{
			position: sticky;
			/* top: var(--top); */
			z-index: 10000;
		}
		.item-tt-txt{
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}
		.el-shadow{
			box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
		}
		ul.pt-si{
			columns: 2;
			-webkit-columns: 2;
			-moz-columns: 2;
		}
		h5.header5-cs{
			font-size: 1rem;
		}
		.items-my-mfp-slide-bottom .modal-pp-items{
			background: #fff;
			max-width: 600px;
			margin: 20px auto;
			position: relative;
		}
		.main-color.nav-pro.active{
			color: var(--main-color);
			border-bottom: 2px solid var(--main-color);
		}
		.modal-img img{
			height: 400px;
			width: 100%;
			object-fit: cover;
		}
		.wrapper-title-modal h2{
			max-width: 393px;
			font-size: 20px;
		}
		.navigt a{
			white-space: nowrap;
		}
		.navigt{
			overflow-x: auto;
		}
		.modal-pirc p{
			white-space: nowrap;
		}

		.main-color.nav-pro{
			background: #fff;
			border: 1px solid #c1c1c1;
		}
		::-webkit-scrollbar-thumb {
			background-color: transparent; /* Hide the thumb */
		}
		.genre-desc .ql-editor.read-mode *{
			text-align: center;
		}



		@media (max-width: 991.98px) {
		}
		@media (min-width: 992px) {
			.items-inner-1{
				height: 140px;
			}
		}
		@media (max-width: 1200px) {
			.item-tt-txt{
				width: 290px;
			}
		}

		{%- block style -%}{%- endblock -%}
	</style>

	<script>
		window.frappe = {};
		frappe.ready_events = [];
		frappe.ready = function (fn) {
			frappe.ready_events.push(fn);

		}

	</script>

</head>

<body>
	<Button id="xx" style="position: fixed;z-index: 9999999;">xxx</Button>
	<!-- <h1>Emenu</h1> -->
	{%- block page_content -%}{%- endblock -%}

	<!-- js should be loaded in body! -->

	<script>
		frappe.boot = {{ boot }}
		// for backward compatibility of some libs
		frappe.sys_defaults = frappe.boot.sysdefaults;
	</script>
	{{ include_script('frappe-web.bundle.js') }}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

 
	<script>
		$(function () {
			$(window).scroll(function(){
				var headerHeight = $('.header').height();
				$('.nav-pro-wrapper').css('top', headerHeight);
			})

			

			
			$('#slid_banner').owlCarousel({
				loop: true,
				nav: true,
				items: 1,
				navText: ['&#8592;', '&#8594;']
			})

			$('#navi-slide-menu').owlCarousel({
				items:5
			})

			//banner popup
			$('.popup-with-move-anim').magnificPopup({
				type: 'inline',

				fixedContentPos: false,
				fixedBgPos: true,

				overflowY: 'auto',

				closeBtnInside: true,
				preloader: false,
				
				midClick: true,
				removalDelay: 300,
				mainClass: 'my-mfp-slide-bottom'
			});
			$('.product_detail').magnificPopup({
				type: 'ajax',
				ajax: {
					settings: {
						cache: true
					}
				},
				mainClass: 'my-mfp-slide-bottom items-my-mfp-slide-bottom',
				overflowY: 'scroll' // as we know that popup content is tall we set scroll overflow by default to avoid jump
			});

			// Cache menu links and sections
			var menuLinks = $('.nav-pro-wrapper a');
			var sections = $('.scroll-section');
			var headerHeight = $('.header').outerHeight();
			var menuHeight = $('.nav-pro-wrapper').outerHeight();
			var headerPlusMenu = headerHeight + menuHeight;

			// Handle scroll event
			$(window).scroll(function() {
				var scrollPosition = $(this).scrollTop();

				sections.each(function() {
					var section = $(this);
					var sectionTop = section.offset().top - headerPlusMenu; // Adjust the offset as needed

					if (scrollPosition >= sectionTop) {
						var targetId = section.attr('id');
						var correspondingLink = menuLinks.filter('[href="#' + targetId + '"]');

						var sectionScrollLink = $(this).filter('[id="' + targetId + '"]');

						sections.removeClass('active');
						sectionScrollLink.addClass('active');

						menuLinks.removeClass('active');
						correspondingLink.addClass('active');
						console.log(sections.siblings('.active').css('padding-top', headerPlusMenu))
					}
				});
			});

			// $(window).on('load', function (){
			// 	$('.section-main-wraper').css('margin-top', headerHeight)
			// })
			

			$("#xx").click(function() {
				var activeElement = $("nav.container a.active");
				console.log(activeElement)
					var container = $("nav.container");
					container.scrollTo(500)
				});

		})
		{%- block script -%} {%- endblock -%}
	</script>

</body>

</html>
